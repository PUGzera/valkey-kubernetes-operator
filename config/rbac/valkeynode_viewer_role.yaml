# permissions for end users to view valkeynodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: valkey-operator
    app.kubernetes.io/managed-by: kustomize
  name: valkeynode-viewer-role
rules:
- apiGroups:
  - valkey.my.domain
  resources:
  - valkeynodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - valkey.my.domain
  resources:
  - valkeynodes/status
  verbs:
  - get
